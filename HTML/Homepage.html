<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Excel & Generate PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/Stlye.css" />
</head>
<body>
  <div class="container" style="text-align: center;">
    <h2 style="color:#2E742B;">Select File For Transform Bill RC</h2>
    <div id="dropZone" class="upload_dropZone">
      <svg xmlns="http://www.w3.org/2000/svg" color = "#2E742B" width="60" height="60" fill="currentColor" class="bi bi-cloud-upload-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0"/>
      </svg>
      <div style="color: #2E742B; font-size: 1.2rem; margin-bottom: 0.5rem; margin-top: 20px;">
        Choose a file for create bill RC
      </div>
      <div style="color: #aaa; font-size: 1rem;">
        File support xlsx, xlsm
      </div>
      <label>
        <input
          type="file"
          accept=".csv"
          id="excelFile"
          class="file-input"
          style="margin-top: 50px;margin-left: 150px;"
        />
      </label>
    </div>
    <div class="BoxShow mt-4" style="display: none;" >
      <div class="card  p-3 mb-4 bg-white rounded" style="max-width: auto; margin: 25px; border-color: #2E742B; ">
        <div class="card-body text-center">
        <p id="fileName" class="selected-file" style="display: none;"></p> 
          <button id="viewPDF" class="button green-button" style="display: none;">viewPDF</button>
      </div>
    </div>
</div>
    
   
</div>
  <script src="/HTML/JS/Script-Template1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
 

  
</body>
</html>
